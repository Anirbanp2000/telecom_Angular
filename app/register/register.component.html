<app-navbar></app-navbar>
<div class="alert alert-success" role="alert" *ngIf="loginsuccess">{{loginsuccess}}</div>
<div class="container-fluid signup-wrapper py-5" >
<div class="container signup-inner text-light p-3" style="border-radius: 25px;">
    <!-- <div class="card" style="border-radius: 25px;"> -->
        <div class="card-body p-md-5">
            <h1 class="display-4 text-dark text-center pb-3">Register Here</h1>
            <form (ngSubmit)="userRegister()" #registerForm="ngForm" autocomplete="on">
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="teleuser.name" pattern="[a-zA-Z]+ [a-zA-Z]+"
                        placeholder="Enter your name"  required>
                </div>
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="userName" [(ngModel)]="teleuser.username" pattern="[a-zA-Z0-9]+"
                        placeholder="Enter your username"  required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userMail" name="userMail" [(ngModel)]="teleuser.userMail"
                        placeholder="Enter your email address" pattern="[a-z._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div class="mb-2">
                    <label for="contact" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="contact" name="contactNumber" [(ngModel)]="teleuser.contactNumber"
                        placeholder="Enter your phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>
                <div class="mb-2">
                    <label for="city" class="form-label">Address</label>
                    <input type="text" class="form-control" name="city" id="city" name="address" [(ngModel)]="teleuser.address" placeholder="Enter your address"
                       pattern="[A-za-z]+" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="teleuser.password"
                        placeholder="Enter your password" pattern=".{3,}" required>
                </div>
                <br>
            
                <div class="text-center">
                    <button type="submit" (click)="displayAlert()" [disabled]="registerForm.form.invalid"   class="btn btn-primary btn-block mb-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
