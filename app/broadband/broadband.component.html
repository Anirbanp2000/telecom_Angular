<app-navbar></app-navbar>
<div class="alert alert-success" role="alert" *ngIf="loginsuccess">{{loginsuccess}}</div>
<div class="container-fluid signup-wrapper py-5" >
    <div class="container signup-inner text-light p-3" style="border-radius: 25px;">
        <!-- <div class="card" style="border-radius: 25px;"> -->
            <div class="card-body p-md-5">
                <h1 class="display-4 text-dark text-center pb-3">Register for Broadband Connection</h1>
                <form (ngSubmit)="planRegister()" #registerForm="ngForm" autocomplete="off">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="plan.name"
                            placeholder="Enter your name" pattern="[a-zA-Z]+ [a-zA-Z]+" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="plan.email"
                            placeholder="Enter your email address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="mb-2">
                        <label for="contact" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="plan.contactNumber"
                            placeholder="Enter your phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </div>
                    <div class="mb-2">
                        <label for="city" class="form-label">Address</label>
                        <input type="text" class="form-control"  id="city" name="city" [(ngModel)]="plan.address" placeholder="Enter your address" pattern="[a-zA-Z]+"
                            required>
                    </div><br>
                    <div class="mb-2">
                        <label for="plan" class="form-label">Choose Plan: [Silver 399, Gold 699, Platinum 999]</label>
                        <input type="text" class="form-control" id="planName" name="planName" [(ngModel)]="plan.planName" placeholder="Enter your plan"
                            required>
                    </div>
                   
           <!-- <div>  

            <label for="plan">Choose Plan</label>
            <select [(ngModel)]="selectedOption" class="form-control" id="plan" name="plan">
                <option *ngFor="let p of plans" [value]="p.value">{{p.label}}&nbsp;</option>
              </select>
        
          </div>  -->
          
          <br><br>
                    <div class="text-center">
                        <button type="submit" id="btn1" (click)="successAlert()"  [disabled]="registerForm.form.invalid" class="btn btn-primary btn-block mb-4">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
