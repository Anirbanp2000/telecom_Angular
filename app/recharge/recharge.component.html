                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" class="form-control"  id="cardNumber" name="cardNumber" [(ngModel)]="checkout.cardNumber"pattern="[0-9]{16}" required>

                                    <div class="col-md-4">
                                        <label>CVV</label>
                                        <input type="text" class="form-control"  maxlength="3" pattern="\d{3}"  placeholder="CVV" required>
                                    </div>

                                    <label class="col-md-12" name="cardAmt">Amount</label>
